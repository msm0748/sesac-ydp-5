<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>

    <!-- Bootstrap CDN (css) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index3.css" />
    <!-- Bootstrap CDN (js) -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

    <div class="container-fluid bg-dark">

        <div class="col py-3 bg-info"></div>

      </div>
      <br />
      <div class="row">
        <div class="col-4 py-3 bg-success"></div>
        <div class="col-4 py-3 bg-warning"></div>
        <div class="col-4 py-3 bg-info"></div>

      </div>
      <br />
      <div class="row">
        <div class="col-9 py-3 bg-success"></div>
        <div class="col-3 py-3 bg-warning"></div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col py-3 bg-success"></div>
      <div class="col-7 py-3 bg-info"></div>
      <div class="col py-3 bg-warning"></div>
    </div>

    <br />

    </div>
    <br />
    <div class="row">
      <div class="col-sm-9 bg-danger">col-sm-p</div>

    </div>
    <br>
    <div class="row">
      <div class="col-sm bg-success">col-sm</div>
      <div class="col-sm bg-warning">col-sm</div>
      <div class="col-sm bg-gradient">col-sm</div>
    </div>
    <br>

    <div class="row">
      <div class="col-sm-6 col-sm-9">col-sm-9</div>
      <div class="col-sm-6 col-sm-3">col-sm-3</div>
    </div>
    <br>

    <div class="row">
      <div class="col-5 col-lg-9 bg-danger"></div>
      <div class="col-7 col-lg-3 bg-warning"></div>
    </div>

    <br>
    <div class="row">
      
    </div>
