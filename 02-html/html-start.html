<!-- 주석 단축키: ctrl(cmd) + / -->
<!DOCTYPE html>
<!-- DOCTYPE html: html5로 문서를 작성하겠다 (Document Type 약자) -->
<html lang="ko">
    <!-- lang 속성: language (en: english, ko: korea) * 웹 크롤러에게 알려주는 용도 -->
    <head>
        <meta charset="UTF-8" />
        <!-- 인코딩 방식 지정 / 인코딩 : 우리가 작성한 코드를 컴퓨터가 이해할 수 있도록 변경 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 모바일 / 반응형웹에서 인식할 수 있는 태그 -->
        <title>Document</title>
        <!-- 문서의 제목 -->
    </head>
    <body>
        <!-- 브라우저에서 보여주고 싶은 내용 -->
        <!-- start tag, end tag 사이에 넣고 싶은 content를 작성 -->
        <h1>나의 첫 HTML 문서입니다.</h1>

        <!-- 중첩(nested) -->
        <!-- div: 블록요소, span: 인라인요소 -->
        <div style="border-color: red">
            span의 parent
            <span style="border-color: blue">div의 child</span>
        </div>
    </body>
</html>
