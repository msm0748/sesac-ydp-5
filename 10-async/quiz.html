      function bgColor(color) {
        return new Promise((resolve) =>
          setTimeout(() => {
            document.body.style.backgroundColor = color;
            resolve();
          }, 1000)
        );
      }

      bgColor('red')
        .then(() => bgColor('orange'))
        .then(() => bgColor('yellow'))
        .then(() => bgColor('green'))
        .then(() => bgColor('blue'));
